# # The simplest recipe that pulls metadata from MSSQL and puts it into DataHub
# # using the Rest API.
# source:
#     type: mariadb
#     config:
#         host_port: 'airflow-airflow-mysql-1:3306'
#         database: test_schema
#         username: root
#         include_views: true
#         include_tables: true
#         profiling:
#             enabled: true
#             profile_table_level_only: false
#         stateful_ingestion:
#             enabled: true
#         password: root
# # sink section omitted as we want to use the default datahub-rest sink
# sink:
#   type: "datahub-rest"  
#   config:
#     server: "http://datahub-datahub-gms-1:8080"


source:
    type: mariadb
    config:
        host_port: 'airflow-airflow-mysql-1:3306'
        database: test_schema
        username: root
        include_views: true
        include_tables: true
        profiling:
            enabled: true
            profile_table_level_only: false
        password: root
# sink section omitted as we want to use the default datahub-rest sink
sink:
  type: "datahub-rest"
  config:
    server: "http://datahub-datahub-gms-1:8080"